<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe">

      <table>
        <tr>
          <td data-position="a1">a1</td>
          <td data-position="b1">b1</td>
          <td data-position="c1">c1</td>
        </tr>
        <tr>
          <td data-position="a2">a2</td>
          <td data-position="b2">b2</td>
          <td data-position="c2">c2</td>
        </tr>
        <tr>
          <td data-position="a3">a3</td>
          <td data-position="b3">b3</td>
          <td data-position="c3">c3</td>
        </tr>
      </table>


    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      //creates and begins game
      var game = new TicTacToe();
      spaces = $('td')
      //when you click on a space, its position will be passed to JS script
      spaces.on('click', function () {
        var space = $(this).attr('data-position')

        game.take_space(space)
        game.is_win()
        game.next_turn()
      })

    })
  </script>
</html>
